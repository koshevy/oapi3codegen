<div>
  <h1>{{ title }}</h1>
  <div [ngSwitch]="state$ | async">
    <ng-container *ngSwitchCase="State.New">
      Is not initialized
    </ng-container>
    <ng-container *ngSwitchCase="State.Pending">
      Loading data from API...
    </ng-container>
    <ng-container *ngSwitchCase="State.Ready">
      {{ dataFromApi | async }}
    </ng-container>
  </div>
</div>
