<h5 *ngIf="customOptions?.title">{{customOptions?.title}}</h5>
<p *ngIf="customOptions?.question">{{customOptions?.question}}</p>

<mat-nav-list *ngIf="customOptions?.answers">
  <a *ngFor="let answer of customOptions.answers"
     href="javascript:;"
     mat-list-item
     (click)="dismiss(answer.value)"
  >
    <span mat-line *ngIf="answer?.title">{{answer?.title}}</span>
    <span mat-line *ngIf="answer?.text">{{answer?.text}}</span>
  </a>
</mat-nav-list>
